<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500&display=swap" rel="stylesheet">
    <title>소원을 이루어 드립니다</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="img-wrapper">
            <img class="effect" src="./img/elec.png" alt="">
            <img class="ball" src="./img/star.png" alt="">
        </div>
        <div class="olaf">
            <div class="face">
                <div class="mainHead"></div>
                <div class="forhead">
                </div>
            </div>
            <div class="hair first"></div>
            <div class="hair middle"></div>
            <div class="hair last"></div>
            <div class="all">
                <div class="tooth"></div>
                <div class="mouth"></div>
                <div class="mouthHider"></div>

                <!-- eyebrow  -->
                <div class="eyebrow left"></div>
                <div class="eyebrow right"></div>
                <div class="eyebrowHider"></div>

                <div class="blush left"></div>
                <div class="blush right"></div>

                <!-- eye  -->
                <div class="eyehole left"></div>
                <div class="eyehole right"></div>

                <div class="eyeOutline left"></div>
                <div class="eyeOutline right"></div>

                <div class="eyeInline left"></div>
                <div class="eyeInline right"></div>

                <div class="eye left"></div>
                <div class="eye right"></div>

                <!-- others -->

                <div class="nosewrapper">
                    <div class="carrot first"></div>
                    <div class="carrot sec"></div>
                    <div class="carrot third"></div>
                    <div class="nose"></div>
                    <div class="carrotline first"></div>
                    <div class="carrotline sec"></div>
                </div>
            </div>
        </div>

        <div class="wrapper-talk">
            <p class="talk first">안녕?</p>
            <p class="talk first">내 눈을 바라봐 넌 행복해지고 , , ♡ </p>
            <p class="talk sec">Hover My Face ! 날 만지면 소원이 이루어진다구 ~ ~ 🔮 </p>
           
            <form class="wish">
                <input type="text" placeholder="소원을 입력하세요! 하지만 착한 사람만 이루어 줄거예요 (찡긋)" class="talk input">
            <!-- <textarea class="talk input" placeholder="소원을 입력하세요! 하지만 착한 사람만 이루어 줄거예요 (찡긋)" cols="10" rows="2"></textarea> -->
            <button type="reset" class="wish-btn">
                🥕
            </button>
            </form>
        </div>
    </div>
</body>

</html>
