<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Olaf</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap-all">
        <div class="olaf">
            <div class="face">
                <div class="mainHead"></div>
                <div class="forhead">
                </div>
            </div>
            <div class="hair first"></div>
            <div class="hair middle"></div>
            <div class="hair last"></div>
            <div class="all">
                <div class="tooth"></div>
                <div class="mouth"></div>
                <div class="mouthHider"></div>

                <!-- eyebrow  -->
                <div class="eyebrow left"></div>
                <div class="eyebrow right"></div>
                <div class="eyebrowHider"></div>

                <div class="blush left"></div>
                <div class="blush right"></div>

                <!-- eye  -->
                <div class="eyehole left"></div>
                <div class="eyehole right"></div>

                <div class="eyeOutline left"></div>
                <div class="eyeOutline right"></div>

                <div class="eyeInline left"></div>
                <div class="eyeInline right"></div>

                <div class="eye left"></div>
                <div class="eye right"></div>

                <!-- others -->

                <div class="nosewrapper">
                    <div class="carrot first"></div>
                    <div class="carrot sec"></div>
                    <div class="carrot third"></div>
                    <div class="nose"></div>
                    <div class="carrotline first"></div>
                    <div class="carrotline sec"></div>
                </div>
            </div>
        </div>

        <div class="wrapper-talk">
            <p class="talk first">안녕?</p>
            <p class="talk first">내 눈을 바라봐 넌 행복해지고 , , ♡ </p>
            <p class="talk sec">Hover My Face ! 날 만지면 소원이 이루어진다구 ~ ~ 🔮 </p>
        </div>
        <img class="snowball" src="./img/pngegg.png" alt="">
</body>

</html>
